<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Linking CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>Smoothie Order Form</h1>
      <form id="smoothie-form">
        <div class="form-group">
          <label for="flavor">Select Flavor:</label>
          <select id="flavor" name="flavor">
            <option value="strawberry">Strawberry</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
            <option value="pineapple">Pineapple</option>
          </select>
        </div>
        <div class="form-group">
          <label for="add-ins">Select Add-ins:</label><br />
          <input type="checkbox" id="spinach" name="add-ins" value="spinach" />
          <label for="spinach">Spinach</label><br />
          <input type="checkbox" id="protein" name="add-ins" value="protein" />
          <label for="protein">Protein Powder</label><br />
          <input type="checkbox" id="chia" name="add-ins" value="chia" />
          <label for="chia">Chia Seeds</label><br />
          <input type="checkbox" id="kale" name="add-ins" value="kale" />
          <label for="kale">Kale</label><br />
        </div>
        <button type="button" onclick="createSmoothie()">Order Smoothie</button>
        <!-- Button to submit the form -->
      </form>
      <div id="smoothie-description"></div>
      <!-- Display smoothie description -->
    </div>

    <script src="script.js"></script>
    <!-- Linking JavaScript file -->
  </body>
</html>
